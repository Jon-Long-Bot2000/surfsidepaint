<style>
  /* ...keep your existing :root, globals, nav, etc... */

  /* Updated hero layout */
  .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 8rem 4rem 4rem;
      position: relative;
      overflow: hidden;
  }

  .hero-bg {
      position: absolute;
      top: 0;
      right: -10%;
      width: 60%;
      height: 100%;
      background: linear-gradient(135deg, var(--sand-dark) 0%, var(--sand) 100%);
      border-radius: 0 0 0 40%;
      opacity: 0.5;
  }

  .hero-wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      opacity: 0.08;
  }

  /* Make hero-content a responsive two-column layout */
  .hero-content {
      max-width: 1100px;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 2.5rem;
      margin: 0 auto;
  }

  .hero-text {
      flex: 1;
      min-width: 0; /* prevents overflow */
  }

  .hero h1 {
      font-size: clamp(3rem, 7vw, 5.5rem);
      line-height: 1.1;
      color: var(--text);
      margin-bottom: 1.5rem;
      letter-spacing: -0.03em;
      animation: fadeInUp 0.8s ease 0.1s forwards;
      opacity: 0;
  }

  .hero h1 em {
      font-style: italic;
      color: var(--ocean);
  }

  .hero-subtitle {
      font-size: 1.35rem;
      color: var(--text-light);
      max-width: 540px;
      margin-bottom: 2.5rem;
      animation: fadeInUp 0.8s ease 0.2s forwards;
      opacity: 0;
      line-height: 1.8;
  }

  .hero-cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease 0.3s forwards;
      opacity: 0;
  }

  /* Right-side image box */
  .hero-image {
      width: 420px;
      max-width: 45%;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      background: var(--sand-dark);
      flex-shrink: 0;
  }

  .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
  }

  /* Responsive: stack on smaller screens */
  @media (max-width: 900px) {
      .hero-content {
          flex-direction: column;
          gap: 1.5rem;
      }
      .hero-image {
          width: 100%;
          max-width: 100%;
      }
  }

  /* ...rest of your CSS unchanged ... */
</style>
