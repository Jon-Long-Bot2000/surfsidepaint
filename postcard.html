<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Surfside Painting â€” Postcard</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --sand: #f4f8fb;
  --sand-dark: #e6eff6;
  --ocean: #4f86a6;
  --ocean-light: #7fb2cc;
  --driftwood: #9bb6c8;
  --salt: #ffffff;
  --kelp: #5f7480;
  --sunset: #f2c7a1;
  --text: #24323d;
  --text-light: #5c6f7d;
}

/* Page (screen only) */
body{
  margin:0;
  background:#e0e6eb;
  font-family:'Fraunces', serif;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

/* Postcard canvas */
.postcard{
  width:5.5in;
  height:4.25in;
  background:var(--salt);
  box-shadow:0 30px 80px rgba(0,0,0,0.25);
  position:relative;
  overflow:hidden;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  width:100%;
  height:100%;
  padding:0.45in;
  display:flex;
  align-items:center;
  overflow:hidden;
}

/* Background layers */
.hero-bg{
  position:absolute;
  top:0;
  bottom:0;
  z-index:0;
}

.hero-bg.hero-background{
  left:0;
  right:0;
  background:linear-gradient(135deg,var(--sand-dark),var(--sand));
  opacity:0.9;
}

.hero-bg.hero-shape{
  right:-10%;
  width:60%;
  background:linear-gradient(135deg,var(--sand-dark),var(--sand));
  border-radius:0 0 0 40%;
  opacity:0.6;
}

/* ===== LOGO (TOP LEFT) ===== */
.logo{
  position:absolute;
  top:0.35in;
  left:0.45in;
  display:flex;
  align-items:center;
  gap:0.35rem;
  text-decoration:none;
  z-index:4;
}

.logo-text{
  font-family:'Fraunces', serif;
  white-space:nowrap;
  line-height:1.1;
  transform:scale(1.12);
  transform-origin:left center;
}

.logo-primary{
  font-size:1.5rem;
  font-weight:600;
  letter-spacing:-0.02em;
  color:var(--ocean);
}

.logo-secondary{
  font-size:1.2rem;
  font-weight:400;
  letter-spacing:-0.01em;
  color:var(--text-light);
}

/* ===== CONTENT ===== */
.hero-content{
  position:relative;
  z-index:3;
  max-width:3in;
}

.hero h1{
  font-size:30px;
  line-height:1.1;
  margin:0 0 0.15in;
  color:var(--text);
  letter-spacing:-0.02em;
}

.hero h1 em{
  color:var(--ocean);
  font-style:italic;
}

.hero-subtitle{
  font-size:12.5px;
  line-height:1.55;
  color:var(--text-light);
  margin-bottom:0.25in;
}

/* CTA */
.hero-cta{
  display:flex;
  gap:0.15in;
}

.btn{
  padding:0.12in 0.22in;
  border-radius:999px;
  font-size:11px;
  font-weight:600;
  border:1px solid rgba(0,0,0,0.12);
}

.btn.primary{
  background:var(--sunset);
  color:var(--text);
}

.btn.secondary{
  background:rgba(255,255,255,0.75);
  color:var(--text);
}

/* Image card */
.hero-media{
  position:absolute;
  right:0.45in;
  bottom:0.45in;
  width:2.2in;
  z-index:2;
}

.hero-media img{
  width:100%;
  height:2.4in;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
}

/* Bottom wave */
.hero-wave{
  position:absolute;
  left:0;
  bottom:-1px;
  width:100%;
  height:0.6in;
  z-index:3;
}
</style>
</head>

<body>

<div class="postcard">
  <section class="hero">

    <div class="hero-bg hero-background"></div>
    <div class="hero-bg hero-shape"></div>

    <!-- Logo -->
    <a class="logo">
      <span class="logo-text logo-primary">Surfside</span>
      <span class="logo-text logo-secondary">Painting</span>
    </a>

    <!-- Content -->
    <div class="hero-content">
      <h1>Make it feel <em>like yours</em>.</h1>
      <p class="hero-subtitle">
        Fresh paint and smooth drywall are easiest before furniture arrives.
        We help new homeowners start clean.
      </p>
      <div class="hero-cta">
        <span class="btn primary">Free Walk-Through</span>
        <span class="btn secondary">Scan QR</span>
      </div>
    </div>

    <!-- Image -->
    <div class="hero-media">
      <img src="hero-photo.jpg" alt="Fresh interior">
    </div>

    <!-- Wave -->
    <svg class="hero-wave" viewBox="0 0 1440 150" preserveAspectRatio="none">
      <path fill="#ffffff"
        d="M0,96 C240,150 480,20 720,72 C960,124 1200,170 1440,96 L1440,150 L0,150 Z" />
    </svg>

  </section>
</div>

</body>
</html>
