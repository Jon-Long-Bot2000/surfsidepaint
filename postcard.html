<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Surfside Painting â€” Postcard</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --sand: #f4f8fb;
  --sand-dark: #e6eff6;
  --ocean: #4f86a6;
  --ocean-light: #7fb2cc;
  --driftwood: #9bb6c8;
  --salt: #ffffff;
  --ink: #24323d;
}

/* ===== RESET ===== */
*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== LOCK CANVAS SIZE ===== */
html, body{
  width: 5.5in;
  height: 4.25in;
  background: var(--sand);
  overflow: hidden;
  font-family: 'DM Sans', sans-serif;
}

/* Optional screen centering */
body{
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== POSTCARD WRAPPER ===== */
.postcard{
  width: 5.5in;
  height: 4.25in;
  position: relative;
  background: linear-gradient(135deg, var(--sand-dark), var(--sand));
  overflow: hidden;
}

/* ===== HEADER ===== */
header{
  position: absolute;
  top: 0.35in;
  left: 0.4in;
  z-index: 3;
}

.logo{
  font-family: 'Fraunces', serif;
  font-weight: 600;
  font-size: 20pt;
  letter-spacing: 0.02em;
  color: var(--ink);
}

/* ===== HERO ===== */
.hero{
  position: relative;
  width: 100%;
  height: 100%;
}

/* Content */
.hero-content{
  position: absolute;
  left: 0.4in;
  bottom: 0.55in;
  z-index: 3;
  max-width: 2.6in;
}

.hero-content h1{
  font-family: 'Fraunces', serif;
  font-size: 22pt;
  line-height: 1.05;
  color: var(--ink);
  margin-bottom: 0.15in;
}

.hero-content p{
  font-size: 10.5pt;
  color: #4f5f6b;
}

/* Image */
.hero-media{
  position: absolute;
  right: -0.2in;
  bottom: -0.2in;
  width: 3.6in;
  z-index: 1;
}

.hero-media img{
  width: 100%;
  height: auto;
  display: block;
}

/* ===== QR OVERLAY ===== */
.hero-qr{
  position: absolute;
  right: 0.35in;
  top: 0.4in;
  width: 0.9in;
  height: 0.9in;
  z-index: 4;
  background: var(--salt);
  padding: 0.08in;
  border-radius: 6px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.hero-qr img{
  width: 100%;
  height: auto;
  display: block;
}

/* ===== PRINT SAFETY ===== */
@media print{
  body{
    margin: 0;
  }
}
</style>
</head>

<body>
  <div class="postcard">
    <header>
      <div class="logo">Surfside Painting</div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Quality Painting,<br>Done Right</h1>
        <p>Locally owned. Detail driven. Built on trust.</p>
      </div>

      <div class="hero-media">
        <img src="images/hero.jpg" alt="Surfside Painting Work">
      </div>
