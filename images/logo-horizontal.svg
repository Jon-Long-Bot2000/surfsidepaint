<svg width="320" height="60" viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional, remove if transparent) -->
  <rect width="320" height="60" fill="transparent"/>
  
  <!-- Wave/Surf Icon -->
  <g id="surf-icon">
    <!-- Wave shape -->
    <path d="M15,35 Q20,25 25,35 T35,35" 
          fill="none" 
          stroke="#d4856a" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <path d="M12,38 Q17,30 22,38 T32,38" 
          fill="none" 
          stroke="#d4856a" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          opacity="0.6"/>
    <!-- Sun/Circle -->
    <circle cx="25" cy="20" r="4" fill="#1a5f7a" opacity="0.8"/>
  </g>
  
  <!-- SURFSIDE Text -->
  <text x="50" y="32" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="22" 
        font-weight="700" 
        fill="#1a1a1a" 
        letter-spacing="0.5">SURFSIDE</text>
  
  <!-- Paint Text -->
  <text x="175" y="32" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="24" 
        font-style="italic" 
        font-weight="400"
        fill="#1a5f7a">Paint</text>
  
  <!-- Divider -->
  <line x1="50" y1="40" x2="235" y2="40" 
        stroke="#d4856a" 
        stroke-width="1.5" 
        opacity="0.3"/>
  
  <!-- Ventura, Calif. -->
  <text x="50" y="52" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="9" 
        font-weight="500" 
        fill="#6b7280" 
        letter-spacing="1.2">VENTURA, CALIF.</text>
</svg>